<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>IT-COMPANY</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design sBootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <script type="text/javascript" scr="js/mane.js"></script>

</head>
<body>

    <div class="container">
      <i
      data-mdb-toggle="animation"
      data-mdb-animation-reset="true"
      data-mdb-animation="fade-in"
      class="fas fa-car-side fa-3x">
    </i>
  </div>
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-left">IT-COMPANY</h1>

      </div>
      <div class="col-md-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-left">IT-COMPANY</h2>

            </div>
            <div class="col-md-6">
            <span class="glyphicon glyphicon-pencil"></span></div>
        </div>
        <br>

          <div class="row">
            <label class="label col-md-2 control-label">Email</label>
            <div class="col-md-10">
              <input type="Email" class="form-control" name="Email" placeholder="E-mail">
            </div>
          </div>
          <div class="row">
            <label class="label col-md-2 control-label">Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" name="password" placeholder="password">
              <input type="checkbox"> <small>Remember me</small>

            </div>

            <label class="label col-md-2 control-label">Message</label>
            <div class="col-md-10">
              <textarea class="form-control"></textarea>
              </div>
          </div>
              <div class="row">
                <label class="label col-md-2 control-label">Gender</label>
                  <div class="col-md-10">
                    <input type="radio" name="gn" value="Male"><small>Male</small>
                    <input type="radio" name="gn" value="Female"><small>Female</small>
                  </div>
              </div>

              <a href="#"><div class="btn btn-info">Sumbit</div></a>
              <a href="#"><div class="btn btn-warning">cancel</div></a>
              <a href="#"><div class="btn btn-default">SING IN</div></a>
              <p class="text-center">Don't you have to register yet?<a href="#">Sign Up</a></p>
      </div>
    </div>
  </div>
<!--Close-->
<script scr="script.js"></script>
</body>
</html>
